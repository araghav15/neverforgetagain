<title>
    Password Generator
</title>

<head>
    No need to remember your password again!
    <script src="logic.js"></script>
</head>

<body>
</br>
    <label for="passkey">Secret PassKey:</label>
    <input type="password" id="passkey" name="passkey"><br><br>
    <label for="identifier">Identifier:</label>
    <input type="text" id="identifier" name="identifier"><br><br>
    
    

    <input type="checkbox" id="addUpper" checked><label for="addUpper">Add upper case characters</label>
    <input type="checkbox" id="addSpecial" checked><label for="addSpecial">Add special characters</label>

    <br><br><br>
    <input type="button" onclick="getHash()" value="Generate Password">

    <p id="output"></p>

    <input type="button" onclick="show_pass()" value="Show Password">
    <input type="button" onclick="copy_pass(10)" value="Copy 10 char">
    <input type="button" onclick="copy_pass(20)" value="Copy 20 char">
    <input type="button" onclick="copy_pass(0)" value="Copy all">

</body>
